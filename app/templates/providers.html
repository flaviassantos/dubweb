{% extends "layout_admin.html" %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h3>Provider Information</h3>
  <div id="jsGrid"></div>
    <script>
        $(function() {
            $("#jsGrid").jsGrid({
            width: "100%",
            height: "400px",
 
            inserting: false,
            filtering: true,
            editing: false,
            sorting: true,
            autoload: true,
            controller: {
                loadData: function(filter) {
                    return $.ajax({
                        type: "GET",
                        url: "/data/providers/list",
                        data: filter,
                        dataType: "json"
                    });

                }
            },
            fields: [
                { name: "ID", type: "number", width: 10, editing: false,
                  inserting: false},
                { name: "Name", type: "text", width: 20 },
                { name: "LastETL", type: "text", width: 20 },
                { name: "TaxRate", type: "text", width: 5 }
            ]
            });
        });
    $( document ).ready ( NAV.onReady );
    </script>
</div>
{% endblock %}
