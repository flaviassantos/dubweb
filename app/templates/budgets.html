{% extends "layout_admin.html" %}
{% block content %}
<div class="container-fluid">
  <h3>Budget Administration</h3>
  <div id="jsGrid"></div>
    <script>
        $(function() {
            $("#jsGrid").jsGrid({
            width: "100%",
            height: "400px",
 
            inserting: true,
            filtering: true,
            editing: true,
            sorting: true,
            autoload: true,
            controller: {
                loadData: function(filter) {
                    var d = $.Deferred();

                    $.ajax({
                        type: "GET",
                        url: "/data/budgets/list",
                        data: filter,
                        dataType: "json"
                    }).done(function(response) {
                        d.resolve(response);
                    });

                    return d.promise();
                },
                updateItem: function(item) {
                    return $.ajax({
                        type: "POST",
                        url: "/data/budgets/edit",
                        data: item,
                        dataType: "json"
                    });
                },
                insertItem: function(item) {
                    return $.ajax({
                        type: "POST",
                        url: "/data/budgets/insert",
                        data: item,
                        dataType: "json"
                    });
                },
                deleteItem: function(item) {
                    return $.ajax({
                        type: "DELETE",
                        url: "/data/budgets/delete",
                        data: item,
                        dataType: "json"
                    });
                }
            },
 
 
            fields: [
                { name: "ID", type: "number", width: 10, editing: false,
                  inserting: false},
                { name: "Budget", type: "number", width: 10 },
                { name: "Month", type: "text", width: 10 },
                { name: "TeamID", type: "number", width: 10 },
                { name: "ProviderID", type: "number", width: 10  },
                { name: "Comment", type: "text", width: 50 },
                { type: "control", width:10 }
            ]
            });
        });
    $( document ).ready ( NAV.onReady );
    </script>
</div>
{% endblock %}
